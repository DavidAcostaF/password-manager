{% extends 'users/base.html' %}


{% load static %}
{% block title %}Register{% endblock title %}

{% block body %}



<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form style="width: 20%;height: 50%;" method="post">
        <div class="card">
            <div class="card-body">
                <h2 class="d-flex align-items-center justify-content-center mb-3">Register</h2>

                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    {{form.name}}
                </div>
                <div class="form-group">

                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    {{form.email}}
                </div>
                <div class="form-group">

                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    {{form.username}}
                </div>
                <div class="form-group">

                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    {{form.password}}
                </div>
                <div class="form-group">

                    <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
                    {{form.password2}}
                </div>
                <button type="submit" class="mt-3 btn btn-primary form-control ">Register</button>
                <span class="d-flex align-items-center justify-content-center mt-2">
                    Already have an account?
                    <a href="{% url 'login' %}"> login </a>
                </span>
            </div>
        </div>

    </form>
</div>

{% endblock body %}
