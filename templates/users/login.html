{% extends 'users/base.html' %}


{% block title %}
Login
{% endblock title %}


{% block body %}
<div class="d-flex align-items-center justify-content-center " style="height: 100vh;">

    <form style="width: 20%;height: 50%;" method="post">
        <div class="card">
            <div class="card-body">
                <h2 class="d-flex align-items-center justify-content-center mb-3">Login</h2>
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    {{form.password}}
                </div>
                <button type="submit" class="mt-3 btn btn-primary form-control ">Login</button>
                <span class="mt-2 d-flex align-items-center justify-content-center">
                    Don't have an account?
                    <a href="{% url 'register' %}" class=""> Register</a>
                </span>
            </div>
        </div>

    </form>

</div>
{% endblock body %}
